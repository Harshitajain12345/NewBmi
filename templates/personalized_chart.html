<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Chart - {{ category }}</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007bff;
            font-size: 32px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 600;
        }

        h3 {
            color: #28a745;
            font-size: 24px;
            margin-top: 30px;
            text-align: center;
            font-weight: 500;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            margin-bottom: 15px;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 18px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        li:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        p {
            text-align: center;
            font-size: 20px;
            margin-top: 50px;
            color: #ff6b6b;
        }

        /* Add a gradient background for the entire page */
        body {
            background: linear-gradient(120deg, #a6c1ee, #fbc2eb);
        }
    </style>
</head>
<body>
    <h1>Personalized Chart for {{ category }}</h1>

    {% if chart %}
        <h3>Diet Chart:</h3>
        <ul>
            {% for item in chart.diet %}
            <li>{{ item }}</li>
            {% endfor %}
        </ul>

        <h3>Exercise Chart:</h3>
        <ul>
            {% for exercise in chart.exercise %}
            <li>{{ exercise }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No chart available for this category.</p>
    {% endif %}
</body>
</html>
