<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - BMI Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="background: linear-gradient(135deg, #f3e5f5, #e1bee7); font-family: Arial, sans-serif; color: #333; margin: 0; padding: 0;">
    <div style="max-width: 800px; margin: 50px auto; padding: 30px; background-color: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);">
        <h1 style="text-align: center; color: #6a1b9a; margin-bottom: 20px; font-size: 2.5em;">Contact Us</h1>
        
        <nav style="display: flex; justify-content: space-around; background-color: #e1bee7; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
            <a href="/" style="text-decoration: none; color: #4a148c; font-weight: bold; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s; border: 2px solid transparent;">Home</a>
            <a href="/about" style="text-decoration: none; color: #4a148c; font-weight: bold; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s; border: 2px solid transparent;">About</a>
            <a href="/contact" style="text-decoration: none; color: #4a148c; font-weight: bold; padding: 10px 15px; border-radius: 5px; transition: background-color 0.3s; border: 2px solid transparent;">Contact</a>
        </nav>
        
        <p style="text-align: center; font-size: 1.2em; margin-bottom: 20px;">If you have any questions or suggestions, feel free to contact us at:</p>
        <ul style="list-style-type: none; padding: 0; margin: 20px 0; text-align: center; font-size: 1.1em;">
            <li style="margin: 15px 0;">Email: <a href="mailto:support@bmicalculator.com" style="color: #4a148c; text-decoration: none;">support@bmicalculator.com</a></li>
            <li style="margin: 15px 0;">Phone: <a href="tel:+1234567890" style="color: #4a148c; text-decoration: none;">+123 456 7890</a></li>
        </ul>
        
        <div style="text-align: center; margin-top: 30px;">
            <h2 style="color: #4a148c; margin-bottom: 15px; font-size: 1.5em;">Follow us on social media:</h2>
            <div style="display: flex; justify-content: center;">
                <a href="https://facebook.com" target="_blank" style="margin: 0 15px; text-decoration: none; font-size: 40px; color: #3b5998; transition: transform 0.3s;">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="https://instagram.com" target="_blank" style="margin: 0 15px; text-decoration: none; font-size: 40px; color: #c13584; transition: transform 0.3s;">
                    <i class="fab fa-instagram"></i>
                </a>
                <a href="https://twitter.com" target="_blank" style="margin: 0 15px; text-decoration: none; font-size: 40px; color: #1da1f2; transition: transform 0.3s;">
                    <i class="fab fa-twitter"></i>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
